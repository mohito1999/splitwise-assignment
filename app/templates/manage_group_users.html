{% extends "base.html" %}
{% block content %}
<h2>Manage Users in {{ group.name }}</h2>

<div class="row mt-4">
    <div class="col-md-6">
        <h4>Current Users</h4>
        <ul class="list-group mb-4">
            {% for membership in group_members %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ membership.user.name }} ({{ membership.user.email }})
                <form action="/remove-user-from-group/{{ group.id }}/{{ membership.user.id }}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </li>
            {% endfor %}
        </ul>

        <h4>Add New User</h4>
        <form method="post" action="/add-user-to-group/{{ group.id }}">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="user_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="user_email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
    </div>
</div>
{% endblock %}
